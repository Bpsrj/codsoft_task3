<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js"></script>
</head>
<body>
  <h1>
    Calculator by Bhanu Pratap Singh
  </h1>

  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">

      <button data-type="a1" data-value="/">÷</button>
      <button data-type="a1" data-value="%">%</button>
      <button data-type="b1" data-value="DEL">DEL</button>
      <button data-type="b1" data-value="AC">AC</button>

      <button data-type="a1" data-value="*">x</button>
      <button data-type="c1" data-value="7">7</button>
      <button data-type="c1" data-value="8">8</button>
      <button data-type="c1" data-value="9">9</button>

      <button data-type="a1" data-value="-">-</button>
      <button data-type="c1" data-value="4">4</button>
      <button data-type="c1" data-value="5">5</button>
      <button data-type="c1" data-value="6">6</button>

      <button data-type="a1" data-value="+">+</button>
      <button data-type="c1" data-value="1">1</button>
      <button data-type="c1" data-value="2">2</button>
      <button data-type="c1" data-value="3">3</button>

      <button data-type="b1" data-value="=" >=</button>
      <button data-type="c1" data-value="0">0</button>
      <button data-type="c1" data-value=".">.</button>
      <button data-type="c1" data-value="π">π</button>
    </div>
  </div>
</body>
</html>
